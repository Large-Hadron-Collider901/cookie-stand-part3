  <h1>Sales Data By Location</h1>
  
  <table id="sales-table">
    <tr class="time-row">
      <th></th>
    </tr>
  </table>

  <div>
    <h3>Add your own city</h3>
    <form id="form" method="GET">
      <div>
        <label for="city">Enter city: </label> 
        <input type="text" name="city" id="city" required>
      </div>
      <div>
        <label for="minCustomers">Enter minimum customers per hour: </label> 
        <input type="number" name="minCustomers" id="minCustomers" min="1" required>
      </div>
      <div>
        <label for="maxCustomers">Enter maximum customers per hour: </label> 
        <input type="number" name="maxCustomers" id="maxCustomers" min="1" required>
      </div>
      <div>
        <label for="cookiesPerCustomer">Enter average cookies per customer: </label> 
        <input type="number" name="cookiesPerCustomer" id="cookiesPerCustomer" min="1" step="any" required>
      </div>
      <div>
        <input id="submit" type="submit" value="Submit">
      </div>
    </form>
 



  </div>
