<!DOCTYPE html>
<html>

<head>
    <title>Pat's Salmon Cookies Store</title>
    <link rel="stylesheet" href="css/style.css" />
</head>

<body>

    <header>
        <h1>Pat's Salmon Cookies Store</h1>
        <nav>
            <ul>
            <li><a href="index.html">Home</a></li>
            <a href="sales.html">Sales</a></li>
            <li><a href="shop.html">Shop</a></li>
            <li><a href="cart.html">Cart</a><span id="itemCount"></span></li>
            </ul>
        </nav>
    </header>

    <main>

        <section class="deck col-1">
            <div class="card">
                <header>
                    <h1>Your Cart</h1>
                </header>
                <div class="copy">
                    <ol>
                        <li>Click the "X" next to any item to remove it from your cart</li>
                    </ol>
                </div>
            </div>
        </section>

        <section class="deck col-1">
            <div id="cart-container" class="card">
                <table id="cart">
                    <thead>
                        <tr>
                            <th>Remove</th>
                            <th>Quantity</th>
                            <th>Item</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                    <tfoot></tfoot>
                </table>
            </div>
        </section>

    </main>

    <script src='js/app.js'></script>
    <script src='js/cart.js'></script>
</body>

</html>
